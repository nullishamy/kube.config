kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-deployment
  namespace: traefik
  labels:
    app: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      containers:
        - name: traefik
          image: traefik:v3.1
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          args:
            - --api.insecure
            - --accesslog
            - --providers.kubernetesingress
            - --providers.kubernetesCRD
            - --providers.kubernetesCRD.allowCrossNamespace=true
            - --log.level=DEBUG
            - --log.format=json
            - --entryPoints.web.address=:80
            - --entryPoints.web.http.redirections.entryPoint.to=websecure
            - --entryPoints.websecure.address=:443
            - --entryPoints.gitlab-shell.address=:22
            - --certificatesResolvers.letsencrypt.acme.httpChallenge.entryPoint=web
            - --certificatesResolvers.letsencrypt.acme.email=spam@amyerskine.me
            # - --certificatesResolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: gitlab-shell
              containerPort: 22
            - name: admin
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: web
      port: 80
    - protocol: TCP
      name: admin
      port: 8080
    - protocol: TCP
      name: websecure
      port: 443
    - protocol: TCP
      name: gitlab-shell
      port: 22
  selector:
    app: traefik